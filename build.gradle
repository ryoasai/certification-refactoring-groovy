apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'groovy'

repositories {
	mavenLocal()
    mavenCentral()
}

dependencies {
	compile group : 'org.springframework', name : 'spring-context', version:'3.0.5.RELEASE'
	compile group : 'log4j', name: 'log4j', version:'1.2.14'
	compile group : 'commons-lang', name: 'commons-lang', version: '2.5'
	compile group : 'commons-io', name: 'commons-io', version: '2.0.1' 
	compile group : 'javax.enterprise', name: 'cdi-api', version :'1.0'

    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.7.6'
    testCompile group: 'junit', name: 'junit', version: '4.7'
}


def defaultEncoding = 'UTF-8'
compileGroovy {
    groovyOptions.encoding = defaultEncoding  
    options.encoding = defaultEncoding 
}
